<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye, #OPENTOWORK</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .animated-banner {
            transition: transform 1s, opacity 1s, scale 1s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto flex flex-col items-center justify-center space-y-8">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
            Goodbye, #OPENTOWORK!
        </h1>
        <p class="text-lg text-gray-300 text-center max-w-2xl">
            Click the button below to celebrate your new beginning.
        </p>
    </div>

    <!-- Main Animation and CTA Area -->
    <div class="flex flex-col items-center justify-center relative w-full max-w-6xl mt-12">
        <!-- Profile Image and Banner -->
        <div class="relative w-full max-w-sm h-64 flex items-center justify-center">
            <!-- Profile Image -->
            <div class="w-64 h-64 rounded-full overflow-hidden border-4 border-gray-600 shadow-xl">
                <img id="profile-image" src="https://placehold.co/640x640/gray/white?text=Profile+Pic"
                     alt="Profile Picture" class="w-full h-full object-cover">
            </div>

            <!-- The #OPENTOWORK Banner -->
            <div id="open-to-work-banner" class="absolute inset-0 w-full h-full animated-banner">
                <!-- SVG for the curved text and circles -->
                <svg viewBox="0 0 100 100" class="absolute inset-0 w-full h-full">
                    <!-- Outer green arc -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#22c55e" stroke-width="7" />
                    <!-- Inner green arc -->
                    <circle cx="50" cy="50" r="33" fill="none" stroke="#22c55e" stroke-width="7" />
                    
                    <!-- Path for the curved text that goes anti-clockwise from the top -->
                    <path id="curve" fill="none" d="M 50 10 A 40 40 0 1 0 50 90" />
                    
                    <!-- The actual text following the path -->
                    <text class="font-bold text-lg" text-anchor="middle" fill="white">
                        <textPath href="#curve" startOffset="25%" >
                            #OPENTOWORK
                        </textPath>
                    </text>
                </svg>
            </div>
        </div>

        <!-- Action Button Container -->
        <div class="flex flex-col items-center mt-8">
            <button id="throw-button" class="px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                Throw it in the bin!
            </button>
            <button id="reset-button" class="px-8 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-full shadow-lg transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 hidden">
                Reset
            </button>
        </div>
    </div>
    
    <!-- The Bin (fixed position on the screen) -->
    <div id="bin" class="fixed bottom-4 right-4 z-50 transform scale-50 transition-all">
        <div class="bg-gray-600 w-20 h-24 rounded-t-lg rounded-b-xl shadow-lg relative">
            <!-- Bin Lid -->
            <div id="bin-lid" class="absolute top-[-10px] left-[-5px] w-24 h-4 bg-gray-500 rounded-t-lg rounded-b-sm transform transition-transform duration-300 origin-bottom-left"></div>
            <!-- Bin Handle -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 border-4 border-gray-400 rounded-full"></div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="mt-8 text-center text-xl font-semibold text-green-400 hidden">
        Congratulations on the new job!
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const throwButton = document.getElementById('throw-button');
            const resetButton = document.getElementById('reset-button');
            const bin = document.getElementById('bin');
            const binLid = document.getElementById('bin-lid');
            const successMessage = document.getElementById('success-message');
            const bannerContainer = document.getElementById('open-to-work-banner');

            // Set up initial state variables
            let isThrown = false;
            
            throwButton.addEventListener('click', () => {
                if (isThrown) return;
                isThrown = true;
                
                // Animate the banner to the fixed bin location
                bannerContainer.style.transition = 'transform 1s ease-in, opacity 1s ease-in, scale 0.5s ease-in';
                // These translate values are estimates and may need fine-tuning based on screen size
                bannerContainer.style.transform = 'translate(600px, 600px) rotate(180deg) scale(0)';
                bannerContainer.style.opacity = '0';
                
                // Animate the bin lid
                binLid.style.transform = 'rotate(-60deg)';
                setTimeout(() => {
                    binLid.style.transform = 'rotate(0deg)';
                }, 700);

                // Show success message and reset button after animation finishes
                setTimeout(() => {
                    successMessage.classList.remove('hidden');
                    resetButton.classList.remove('hidden');
                    throwButton.classList.add('hidden');
                }, 1000);
            });

            resetButton.addEventListener('click', () => {
                isThrown = false;
                
                // Reset banner and bin
                bannerContainer.style.transition = 'none';
                bannerContainer.style.transform = 'none';
                bannerContainer.style.opacity = '1';
                
                successMessage.classList.add('hidden');
                resetButton.classList.add('hidden');
                throwButton.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
